<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Email Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <!-- Page Container -->
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">

                <!-- Card -->
                <div class="card shadow-lg rounded-3">
                    <div class="card-header text-center bg-primary text-white">
                        <h3> Add New Email</h3>
                    </div>
                    <div class="card-body">

                        <!-- Form -->
                        <form action="savemail.jsp" method="post">
                            <div class="mb-3">
                                <label class="form-label">Sender</label>
                                <input type="email" class="form-control" name="sender" placeholder="Enter sender email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Receiver</label>
                                <input type="email" class="form-control" name="receiver" placeholder="Enter receiver email" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Subject</label>
                                <input type="text" class="form-control" name="subject" placeholder="Enter subject" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Body</label>
                                <textarea class="form-control" name="body" rows="5" placeholder="Write your message here..."></textarea>
                            </div>

                            <div class="d-grid">
                                <button type="submit" class="btn btn-success btn-lg"> Save Email</button>
                            </div>
                        </form>
                        <!-- End Form -->

                    </div>
                </div>
                <!-- End Card -->

                <!-- Back Button -->
                <div class="text-center mt-3">
                    <a href="welcome.jsp" class="btn btn-outline-secondary"> Back to Home</a>
                </div>

            </div>
        </div>
    </div>

</body>
</html>
